<html>

	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {
			/**
			 * 获取本地存储中launchFlag的值
			 * 若存在，说明不是首次启动，直接进入首页；
			 * 若不存在，说明是首次启动，进入引导页；
			 */
			var lanuchFlag = plus.storage.getItem("launchFlag");
			if(lanuchFlag) {
				mui.openWindow({
					url: "main.html",
					id: "main",
					extras: {
						mark: "index"
					}
				});
			} else {
				mui.openWindow({
					url: "guide.html",
					id: "guide"
				});
			}
		});
		document.addEventListener('plusready', function() {
			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
		});
	</script>

</html>
