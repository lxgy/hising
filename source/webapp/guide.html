<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>嗨唱--引导页</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />

		<style type="text/css">
			body {
				background-color: black;
			}
			
			.guide-img {
				width: 100%;
			}
			
			#start {
				position: absolute;
				bottom: 40px;
				width: 60%;
				left: 20%;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-slider mui-fullscreen">
				<div class="mui-slider-group">
					<div class="mui-slider-item">
						<a href="javascript:;">
							<img class="guide-img" src="images/1.png">
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="javascript:;">
							<img class="guide-img" src="images/3.png">
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="javascript:;">
							<img class="guide-img" src="images/2.png">
							<button type="button" class="mui-btn mui-btn-royal" id="start">开启嗨唱</button>
						</a>
					</div>
				</div>
			</div>
		</div>

	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {
			/**
			 * 获取系统状态栏高度
			 */
			var sh = plus.navigator.getStatusbarHeight();
			/**
			 * 获取设备屏幕高度分辨率以及宽度分辨率
			 */
			var h = plus.screen.resolutionHeight;
			var w = plus.screen.resolutionWidth;
			/**
			 * 设置图片高度，这里图片并不规范；
			 */
			var imgs = document.querySelectorAll(".guide-img");
			for(var i = 0, len = imgs.length; i < len; i++) {
				imgs[i].style.height = (h - sh) + "px";
				imgs[i].style.width = w + "px";
			}
			/**
			 * 手动关闭启动页
			 */
			plus.navigator.closeSplashscreen();
			document.getElementById("start").addEventListener("tap", function() {
				/**
				 * 向本地存储中设置launchFlag的值，即启动标识；
				 */
				//				plus.storage.setItem("launchFlag", "true");
				mui.openWindow({
					url: "account/login.html",
					id: "login",
					extras: {
						mark: "login"
					}
				});
			});
		});
		/**
		 * 重写mui.back()，什么都不执行，反之用户返回到入口页；
		 */
		mui.back = function() {};
	</script>

</html>
