<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>嗨唱--登录</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<style type="text/css">
			.body {
				background-color: #ffffff;
			}
			
			.login-header {
				text-align: center;
				margin-top: 50px;
			}
			
			.login-article {
				margin: 100px 50px;
			}
			
			.login-a {
				color: #bcbcbc;
			}
			
			.login-type {
				margin-top: 110px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--头部登录标签开始-->
					<header class="login-header">
						<h2>登&nbsp;录</h2>
					</header>
					<!--头部登录标签结束-->
					<!--登录表单内容开始-->
					<article class="login-article">
						<div class="">
							<span id="" style="color: #bcbcbc;font-size: 18px;margin-left: -15px;">
								嗨唱账号登录
							</span>
						</div>
						<!--表单开始-->
						<form action="" method="post" class="form-horizontal" role="form" style="margin-top: 20px;">
							<!--用户名开始-->
							<div class="form-group">
								<input type="text" name="username" id="username" value="" placeholder="请输入账号\手机" class="form-control" style="background-color: #ececec;" />
							</div>
							<!--用户名结束-->
							<!--密码开始-->
							<div class="form-group">
								<input type="password" name="password" id="password" value="" placeholder="请输入您的密码" class="form-control" style="background-color: #ececec;" />
							</div>
							<!--密码结束-->
							<!--登录按钮开始-->
							<div class="form-group">
								<button type="button" id="to-login" class="btn form-control" style="background-color: #faef68;height: 45px;"><span>登录</span></button>
							</div>
							<!--登录按钮结束-->
							<!--找回密码，注册开始-->
							<div class="form-group">
								<div class="row">
									<div class="col-xs-6">
										<a href="#" class="login-a" id="find-pwd">忘记密码？</a>
									</div>
									<div class="col-xs-6" style="text-align: right;">
										<a href="#" class="login-a" id="to-regist">还未注册？去注册。</a>
									</div>
								</div>
							</div>
							<!--找回密码，注册结束-->
						</form>
						<!--表单结束-->
						<!--第三方登录开始-->
						<div class="row login-type">
							<div class="col-xs-4">
								<img src="../images/weibo.png" />
								<p>微博</p>
							</div>
							<div class="col-xs-4">
								<img src="../images/qq.png" />
								<p>QQ</p>
							</div>
							<div class="col-xs-4">
								<img src="../images/wechat.png" />
								<p>微信</p>
							</div>
						</div>
						<!--第三方登录结束-->
					</article>
					<!--登录表单内容结束-->
				</div>
			</div>
		</div>
	</body>

	<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/*页面初始化*/
		mui.init();
		mui.plusReady(function() {
			//触发去注册按钮事件，跳转去注册页面
			document.getElementById("to-regist").addEventListener("tap", function() {
				/*打开注册页面*/
				mui.openWindow({
					url: "regist.html",
					id: 'regist',
					extras: {
						mark: 'regist'
					}
				});
			});
			/*触发找回密码事件*/
			document.getElementById("find-pwd").addEventListener("tap", function() {
				mui.openWindow({
					url: 'find-password.html',
					id: 'find-password',
					extras: {
						mark: 'find-password'
					}
				});
			});
			/*触发提交登录提交表单事件，验证信息*/
			document.getElementById("to-login").addEventListener("tap", function() {
				var username = document.getElementById("username").value,
					password = document.getElementById("password").value;
				//对数据封装
				var data = {
					"username": username,
					"password": password
				};
			});

		});
	</script>

</html>
