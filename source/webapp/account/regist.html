<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>嗨唱--注册</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<style type="text/css">
			body {
				background-color: #ffffff;
			}
			
			.regist-header {
				text-align: center;
				margin-top: 50px;
			}
			
			.regist-body {
				margin: 100px 50px;
			}
		</style>
	</head>

	<body>
		<!--页面主题内容开始-->
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--头部注册标签开始-->
					<header class="regist-header">
						<h2>注&nbsp;册</h2>
					</header>
					<!--头部注册标签结束-->
					<!--注册内容开始-->
					<article class="regist-body">
						<form action="" method="post" class="form-horizontal" role="form">
							<div class="form-group">
								<span style="color: #bcbcbc;">嗨唱账号注册</span>
							</div>
							<!--用户名username开始-->
							<div class="form-group">
								<input type="text" name="username" id="username" value="" placeholder="请输入您的同户名" class="form-control" style="background-color: #ececec;" />
							</div>
							<!--用户名username结束-->
							<!--密码开始-->
							<div class="form-group">
								<input type="password" name="password" id="password" value="" placeholder="请输入您的密码" class="form-control" style="background-color: #ececec;" />
							</div>
							<!--密码结束-->
							<!--确认密码开始-->
							<div class="form-group">
								<input type="password" name="repassword" id="repassword" value="" placeholder="请确认您的密码" class="form-control" style="background-color: #ececec;" />
							</div>
							<!--确认密码结束-->
							<!--手机号码开始-->
							<div class="form-group">
								<input type="text" name="phone" id="phone" value="" placeholder="请输入您的手机号码" class="form-control" style="background-color: #ececec;" />
							</div>
							<!--手机号码结束-->
							<!--邮箱开始-->
							<div class="form-group">
								<input type="email" name="email" id="email" value="" placeholder="请输入您的邮箱账号" class="form-control" style="background-color: #ececec;" />
							</div>
							<!--邮箱结束-->
							<!--注册按钮开始-->
							<div class="form-group">
								<button type="button" class="btn form-control" id="regist-btn" style="height: 40px;background-color: #faef68;">注册</button>
							</div>
							<!--注册按钮结束-->
							<!--已有账号点击登录开始-->
							<div class="form-group" style="text-align: right;">
								<a href="#" style="color: #bcbcbc;" id="to-login">已有账号？点击登录</a>
							</div>
							<!--已有账号点击登录结束-->
						</form>
					</article>
					<!--注册内容结束-->
				</div>
			</div>
		</div>
		<!--页面主题内容结束-->
	</body>
	<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/*初始化*/
		mui.init();
		mui.plusReady(function() {
			/*返回登录页面*/
			document.getElementById("to-login").addEventListener("tap", function() {
				/*打开登录页面*/
				mui.openWindow({
					url: 'login.html',
					id: 'login',
					extras: {
						mark: 'login'
					}
				});
			});
			/*注册成功跳转到个性化定制页面*/
			document.getElementById("regist-btn").addEventListener("tap", function() {
				/*mui.ajax提交注册数据*/
				/*成功注册条件下*/
				mui.openWindow({
					url: 'autobiography.html',
					id: 'autobiography',
					extras: {
						mark: 'autobiography'
					}
				});
			});
		});
	</script>

</html>
